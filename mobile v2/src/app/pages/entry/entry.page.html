<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='onBack()' style="color: white;">
        <ion-icon name="arrow-back" style="color: white;"></ion-icon>Back
      </ion-button>
    </ion-buttons>
    <ion-title>Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="logService.data.entries.length == 0">
    <p>Instructions: To get started, click on the blue icon on the bottom left.</p>
  </div>

  <div *ngIf="modalities_list.length > 0">
    <p>testing</p>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button id="main">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="navigate(0)">
        <ion-icon name="barcode"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate(1)">
        <ion-icon name="clipboard"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate(2)">
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate(3)">
        <ion-icon name="mic"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate(4)">
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigate(5)">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="submit" (click)='onSubmit()'>
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <!-- <h1 *ngIf="logService.data.entries.length == 0">No Entries Yet</h1> -->

  <!-- <div class="content" *ngFor="let entry of logService.data.entries; let i = index">
    <h4>Index {{i+1}}</h4>
    <p>Mode: {{entry['modality']}}</p>
    <p *ngIf="entry['entry'] != 'base64_img'">Entry: {{entry['entry']}}</p>
    <img src="{{entry['data']}}" *ngIf="entry['entry']=='base64_img'">
    

    <ion-button (click)="edit(i)">Edit</ion-button>
  </div> -->

  <div class="Content">
    <div class="card" *ngIf='logService.data.entries.length != 0'>
      <ion-grid>

        <!-- <ion-row *ngFor="let entry of logService.data.entries; let i = index">
          <ion-col size="2" *ngIf="entry['modality'] === 'database'"><ion-icon name="search"></ion-icon></ion-col>
          <ion-col size="2" *ngIf="entry['modality'] === 'foodDsrp'"><ion-icon name="text"></ion-icon></ion-col>
          <ion-col size="2" *ngIf="entry['modality'] === 'url'"><ion-icon name="globe"></ion-icon></ion-col>
          <ion-col size="2" *ngIf="entry['modality'] === 'voice'"><ion-icon name="mic"></ion-icon></ion-col>
          <ion-col size="2" *ngIf="entry['modality'] === 'foodImg'"><ion-icon name="camera"></ion-icon></ion-col>
          <ion-col size="2" *ngIf="entry['modality'] === 'barcode'"><ion-icon name="barcode"></ion-icon></ion-col>

          <ion-col size="6" *ngIf="entry['entry'] != 'base64_img'">{{entry['entry']}}</ion-col>
          <ion-col size="6" *ngIf="entry['entry'] === 'base64_img'"><img src="{{entry['data']}}" alt="image"></ion-col>

          <ion-col size="2" (click)="onEdit(i)"><ion-icon name="create"></ion-icon></ion-col>
          <ion-col size="2" (click)="onRemove(i)"><ion-icon name="trash"></ion-icon></ion-col>
        </ion-row> -->

        <div *ngFor="let entry of logService.data.entries; let i = index" style="margin-bottom: 2vh;">
          <ion-row>
            <!-- <ion-col size="9">TEXT DESCRIPTION</ion-col> -->
            <ion-col size="9" *ngIf="entry['modality'] === 'database'" style="padding-top: 20px;">Database</ion-col>
            <ion-col size="9" *ngIf="entry['modality'] === 'foodDsrp'" style="padding-top: 20px;">Text Description
            </ion-col>
            <ion-col size="9" *ngIf="entry['modality'] === 'url'" style="padding-top: 20px;">URL</ion-col>
            <ion-col size="9" *ngIf="entry['modality'] === 'voice'" style="padding-top: 20px;">Voice</ion-col>
            <ion-col size="9" *ngIf="entry['modality'] === 'foodImg'" style="padding-top: 20px;">Picture</ion-col>
            <ion-col size="9" *ngIf="entry['modality'] === 'barcode'" style="padding-top: 20px;">Barcode</ion-col>

            <ion-col size="3">
              <ion-button fill='clear' (click)="onRemove(i)">
                <ion-icon name="close-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row class="data" style="background-color: #009979;">
            <!-- <ion-col size="9">
              Chicken Salada
            </ion-col> -->
            <ion-col size="9" *ngIf="entry['entry'] != 'base64_img'" style="padding-top: 20px;">{{entry['entry']}}
            </ion-col>
            <ion-col size="9" *ngIf="entry['entry'] === 'base64_img'" style="padding-top: 20px;"><img
                src="{{entry['data']}}" alt="image"></ion-col>

            <ion-col size="3">
              <!-- <ion-icon name="create"></ion-icon> -->
              <ion-button fill='clear' (click)="onEdit(i)">
                <ion-icon name="create"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>


      </ion-grid>
    </div>

    <div *ngIf='logService.data.entries.length == 0'>
      <h1>No entries yet</h1>
    </div>

  </div>

</ion-content>
