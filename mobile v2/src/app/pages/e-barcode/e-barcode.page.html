<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Barcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%; display: flex; flex-direction: column;">
    <ion-row style="flex-grow: 1;">
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>{{value}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row style="flex-grow: 1;">
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="ion-no-margin" (click)='onScan()'>Open Scanner</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="ion-no-margin" (click)='onSave()'>Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
