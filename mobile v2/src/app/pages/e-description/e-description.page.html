<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Describe your food</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <!-- <ion-item>
          <ion-label position="floating">Enter description</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
    <ion-button expand='full'>Save</ion-button> -->

    <ion-grid style="height: 100%; display: flex; flex-direction: column">
    <ion-row style="flex-grow: 1;">
      <ion-col size="12">
          <ion-item lines='none'>
              <ion-label position="stacked">Enter description</ion-label>
              <ion-textarea [(ngModel)]='value' rows="10" cols="20" style="background-color: #009979;" placeholder="Please describe what you ate in whatever form would be most useful for you."></ion-textarea>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-button expand='full' (click)="onSave()">Save</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
  
  </ion-content>
