<ion-header>
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="primary" (click)="onClick()">Back</ion-button>

  <ion-button expand="full" color="danger" (click)="onDClick()">Camera</ion-button>

  <ion-button expand="full" color="primary" (click)="onSave()">Save</ion-button>

  <img *ngIf="myphoto" src="{{ myphoto }}" alt="abc">
  <p>{{ info }}</p>
</ion-content>
