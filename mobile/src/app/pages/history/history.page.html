<ion-header>
  <ion-toolbar>
    <ion-title>food Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="date">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="back">
          <button item-right clear (click)="backdate()"><ion-icon name="arrow-round-back"></ion-icon></button>
        </ion-col>

        <ion-col class="date">
          <p>{{calendar_date.toDateString()}}</p>
        </ion-col>

        <ion-col class="forward">
          <button item-right clear (click)="forwarddate()"><ion-icon name="arrow-round-forward"></ion-icon></button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div>
            <ion-card *ngFor="let log of logs_array">
              <ion-card-content>
                {{log.date.toDateString()}}<br>
                <ion-icon name="home"></ion-icon>{{log.entries[0].entry}}<br>
                <ion-icon name="home"></ion-icon>{{log.entries[0].modality}}<br>
                <ion-icon name="home"></ion-icon>{{log.platform}}<br>

              </ion-card-content>
            </ion-card>
          </div>

          <div *ngIf="logs_array.length==0">
            <ion-card>
              <ion-card-content> No entries </ion-card-content>
            </ion-card>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

<ion-footer>
    <div class="footer">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col id="selected" size="4" (click)="nav(0)"><ion-icon name="bookmarks"></ion-icon></ion-col>
            <ion-col size="4" (click)="nav(1)"><ion-icon name="home"></ion-icon></ion-col>
            <ion-col size="4" (click)="nav(2)"><ion-icon name="settings"></ion-icon></ion-col>
          </ion-row>
        </ion-grid>
      </div>
</ion-footer>
