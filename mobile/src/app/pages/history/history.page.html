<ion-header>
  <ion-toolbar>
    <ion-title>food Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="date">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="back">
          <button item-right clear (click)="backdate()"><ion-icon name="arrow-round-back"></ion-icon></button>
        </ion-col>

        <ion-col class="date">
          <p>{{calendar_date.toDateString()}}</p>
        </ion-col>

        <ion-col class="forward">
          <button item-right clear (click)="forwarddate()"><ion-icon name="arrow-round-forward"></ion-icon></button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div>
            <ion-card *ngFor="let log of logs_array">
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                {{log.date.toDateString()}}<br>
                {{log.date.toTimeString()}}<br>
                </ion-row>

                <div *ngFor="let entry of log.entries">
                  <div *ngIf="entry.modality=='voice'">
                    <ion-row><ion-col><ion-icon name="play-circle"></ion-icon></ion-col><ion-col>{{entry.entry}}</ion-col></ion-row><br>
                  </div>
                  <div *ngIf="entry.modality=='text'">
                    <ion-row><ion-col><ion-icon name="text"></ion-icon></ion-col><ion-col>{{entry.entry}}</ion-col></ion-row><br>
                  </div>
                  <div *ngIf="entry.modality=='database'">
                    <ion-row><ion-col><ion-icon name="search"></ion-icon></ion-col><ion-col>{{entry.entry}}</ion-col></ion-row><br>
                  </div>
                  <div *ngIf="entry.modality=='url'">
                    <ion-row><ion-col><ion-icon name="globe"></ion-icon></ion-col><ion-col>{{entry.entry}}</ion-col></ion-row><br>
                  </div>
                  <div *ngIf="entry.modality=='barcode'">
                    <ion-row><ion-col><ion-icon name="barcode"></ion-icon></ion-col><ion-col>{{entry.entry}}</ion-col></ion-row><br>
                  </div>
                  <div *ngIf="entry.modality=='foodImg'">
                    <ion-row><ion-col><ion-icon name="barcode"></ion-icon></ion-col><ion-col>{{entry.entry}}</ion-col></ion-row><br>
                  </div>
                </div>

                {{log.platform}}

                </ion-grid>

              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

<ion-footer>
    <div class="footer">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col id="selected" size="4" (click)="nav(0)"><ion-icon name="bookmarks"></ion-icon></ion-col>
            <ion-col size="4" (click)="nav(1)"><ion-icon name="home"></ion-icon></ion-col>
            <ion-col size="4" (click)="nav(2)"><ion-icon name="settings"></ion-icon></ion-col>
          </ion-row>
        </ion-grid>
      </div>
</ion-footer>
