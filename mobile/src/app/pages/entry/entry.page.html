<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="logService.data.entries.length == 0">
      <p>Instructions: To get started, click on the blue icon on the bottom left.</p>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button id="main">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button><ion-icon (click)="navigate(0)" name="barcode"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon (click)="navigate(1)" name="clipboard"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon (click)="navigate(2)" name="search"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon (click)="navigate(3)" name="mic"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon (click)="navigate(4)" name="globe"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon (click)="navigate(5)" name="camera"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="submit" (click)='onSubmit()'>
        <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-grid>
    <ion-card>
  <div class="content" *ngFor="let entry of logService.data.entries; let i = index">

      <ion-card-header class="header">
        <ion-row>
          <ion-col size="10"><ion-card-subtitle>{{entry['modality']}}</ion-card-subtitle></ion-col>
          <ion-col class="edit" size="2"><ion-icon name="close-circle-outline" (click)="presentAlertConfirm()" class="change"></ion-icon></ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col size="10"><p class="entry" *ngIf="entry['entry'] != 'base64_img'">Entry: {{entry['entry']}}</p>
            <img src="{{entry['data']}}" *ngIf="entry['entry']=='base64_img'"></ion-col>
            <ion-col class="edit" size="2"><ion-icon name="create" class="change"></ion-icon></ion-col>
        </ion-row>
      </ion-card-content>
  </div>
  </ion-card>

    <!-- <ion-button (click)="edit(i)">Edit</ion-button> -->
  </ion-grid>

</ion-content>
