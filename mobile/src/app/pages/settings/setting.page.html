<ion-header>
  <ion-toolbar>
    <ion-title>food Journal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="Content">
  <ion-grid>
    <ion-row>
      <ion-col> <h1>Settings</h1> </ion-col>
    </ion-row>

    <div class="card">
      <ion-row>
        <ion-col size="2"><ion-icon name="person"></ion-icon></ion-col>
        <ion-col size="10">{{this.username}}</ion-col>
      </ion-row>

    </div>

    <div class="button">
      <ion-row>
        <ion-col>
          <ion-button (click)="logout()">
            Logout
          </ion-button>
        </ion-col>
      </ion-row>
      </div>

    </ion-grid>
  </div>


    <div class="footer">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col id="selected" size="4" (click)="nav(0)"><ion-icon name="bookmarks"></ion-icon></ion-col>
            <ion-col size="4" (click)="nav(1)"><ion-icon name="home"></ion-icon></ion-col>
            <ion-col size="4" (click)="nav(2)"><ion-icon name="settings" fill="#000"></ion-icon></ion-col>
          </ion-row>
        </ion-grid>
      </div>
</ion-content>
