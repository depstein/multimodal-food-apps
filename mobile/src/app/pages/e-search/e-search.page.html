<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Search For Food</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-item>
          <ion-label position="floating">Enter Search Query</ion-label>
          <ion-input [(ngModel)]='value' type="text"></ion-input>
        </ion-item>
    <ion-button expand='full' (click)='onSave()'>Save</ion-button>
  
  </ion-content>
