<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">{{getName(mode)}}:</label>

            <textarea *ngIf="isText(mode)" [(ngModel)]="textEntry"
              [ngModelOptions]="{standalone: true}" class="form-control" id="message-text" [placeholder]="placeholder"></textarea>

            <div *ngIf="!isText(mode)">

              <div *ngIf = "!isVoice(mode)">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input #file (change)="onFileChange($event.target.files)" type="file" class="custom-file-input" id="inputGroupFile01"
                        accept="image/x-png,image/gif,image/jpeg">
    
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                  </div>
    
                  <div>
                    <img *ngIf="img" id="myImg" [src]="img" style="width: 100%;">
                  </div>
              </div>

              <div *ngIf = "isVoice(mode)">
                <button (click) = 'onListen()' class='btn' style='color: white; width: 100%;' [ngClass]="{'btn-danger': !isRecording, 'btn-secondary': isRecording}">
                  {{isRecording ? 'recording...' : 'Record'}}
                </button>
                <div *ngIf='textEntry.length != 0'>
                  <p class="h4 mt-2">Result</p>
                  <p>{{textEntry}}</p>
                </div>
              </div>
              
            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        <button type="button" class="btn save-btn" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
