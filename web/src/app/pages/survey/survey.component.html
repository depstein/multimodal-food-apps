<div style="position: absolute; top: 0; right: 0;" id="toastArea">
  <div class="toast mr-2 mt-2" id="tWarning" role="alert" data-delay="700" data-autohide="false">
    <div class="toast-header">
      <strong class="mr-auto text-danger">Warning</strong>
      <!-- <small class="text-muted">3 mins ago</small> -->
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="toast-body">
      Something is not right!
    </div>
  </div>

  <div class="toast mr-2 mt-2" id="tSuccess" role="alert" data-delay="700" data-autohide="false">
    <div class="toast-header">
      <strong class="mr-auto text-success">Success</strong>
      <!-- <small class="text-muted">3 mins ago</small> -->
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="toast-body">
      Context recorded!
    </div>
  </div>
</div>

<div class="container d-flex flex-column">
  <ul class="nav justify-content-center align-items-center py-4">
    <li class="nav-item mx-4">
      <a [routerLink]="['/main']" class="nav-link">Journal</a>
    </li>
    <li class="nav-item mx-4">
      <a [routerLink]="['/history']" class="nav-link">History</a>
    </li>
    <li class="nav-item mx-4">
      <a [routerLink]="['/survey']" class="nav-link"><u>Survey</u></a>
    </li>
    <li class="nav-item">
      <button class="btn btn-danger rounded-pill" (click)='logout()'><i class="fa fa-stop-circle-o mr-1"
        style="color: white;"></i>Logout</button>
    </li>
  </ul>

  <div class="content flex-grow-1">

    <div *ngIf="logs">
      <app-survey-record *ngFor="let l of logs;" [record]=l></app-survey-record>
    </div>

  </div>

</div>
